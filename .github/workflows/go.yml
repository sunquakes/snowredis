name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.19', '1.20', '1.21' ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: |
        go mod tidy

    - name: Build
      run: |
        go build -v ./...

    - name: Test
      run: |
        go test -v ./...
        
    - name: Vet
      run: |
        go vet ./...
        
    - name: Race Condition Test
      run: |
        go test -race -v ./...